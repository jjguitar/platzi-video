<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/sesion/sesion.css">
</head>
<body>
  <header class="header">
    <img class="header--logo" src="./Assets/icons/logo-platzi-video-BW2.png" alt="">
  </header>

  <section class="login">
    <div class="login--container">
      <h3 class="login--title">Inicia sesión</h3>
      <form action="home.html" class="login--form">
        <input type="text" class="login--form__input" placeholder="Correo">
        <input type="password" class="login--form__input" placeholder="Contraseña">
        <button class="login--form_button">Iniciar sesión</button>
      </form>
      <div class="login--remember">
        <label class="login--remember__check" for="">
          <input type="checkbox">Recuérdame
        </label>
        <a href="/">Olvidé mi contraseña</a>
      </div>
      <div class="social--login">
        <div class="social--login__red">
          <img src="./Assets/icons/google-icon.png" alt="">
          <a href="/">Inicia sesión con Google</a>
        </div>
        <div class="social--login__red">
          <img src="./Assets/icons/twitter-icon.png" alt="">
          <a href="/">Inicia sesión con Twitter</a>
        </div>
      </div>
      <div class="register">
        <p>No tienes ninguna cuenta <a href="register.html">Regístrate</a> </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <a href="error404.html">Terminos de uso</a>
    <a href="error404.html">Declaración de privacidad</a>
    <a href="error404.html">Centro de ayuda</a>
  </footer>
</body>
</html>
