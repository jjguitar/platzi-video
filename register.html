<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/sesion/sesion.css">
</head>
<body>
  <header class="header">
    <img class="header--logo" src="./Assets/icons/logo-platzi-video-BW2.png" alt="">
  </header>

  <section class="login">
    <div class="login--container">
      <h3 class="login--title">Regístrate</h3>
      <form action="home.html" class="login--form">
        <input type="text" class="login--form__input" placeholder="Nombre">
        <input type="email" class="login--form__input" placeholder="Correo">
        <input type="password" class="login--form__input" placeholder="Contraseña">
        <input type="password" class="login--form__input" placeholder="Repetir contraseña">
        <button class="login--form_button">Registrarme</button>
      </form>

      <div class="back-login">
        <a href="index.html">Inicia sesión</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
